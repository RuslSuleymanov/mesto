<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__author">
                    <img src="images/jak-iv.jpg" alt="Жак-Ив" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="card">
                        <img src="images/karachaevo.jpg" alt="пейзаж" class="card__img">
                        <div class="card__caption">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/mount.jpg" alt="пейзаж" class="card__img">
                        <div class="card__caption">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/dombay.jpg" alt="пейзаж" class="card__img">
                        <div class="card__caption">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/mount.jpg" alt="пейзаж" class="card__img">
                        <div class="card__caption">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/dombay.jpg" alt="пейзаж" class="card__img">
                        <div class="card__caption">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/karachaevo.jpg" alt="пейзаж" class="card__img">
                        <div class="card__caption">
                            <h2 class="card__title">Карачаево-Черкесcия</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__copyright">&#169; 2020 Mesto Russia</div>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__button-close" type="button"></button>
                <form class="popup__form">
                    <input type="text" class="popup__field popup__field_input_name" name="name" placeholder="Имя">
                    <input type="text" class="popup__field popup__field_input_profession" name="profession"
                        placeholder="Профессия">
                    <button type="submit" class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="pages/index.js"></script>
</body>

</html>
