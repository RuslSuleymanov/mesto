<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__author">
                    <img src="images/custo.jpg" alt="Жак-Ив" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
            </section>
            <div class="elements">
                <ul class="elements__list">

                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">&#169; 2020 Mesto Russia</div>
        </footer>
        <template class="template">
            <li class="card">
                <img src="#" alt="" class="card__img">
                <div class="card__caption">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>
                </div>
                <button class="card__delete-button" type="button"></button>
            </li>
        </template>
        <div class="popup popup_position_author">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__button-close popup__button-close_position_author" aria-label="Закрыть"
                    type="button"></button>
                <form class="popup__form popup__form_position_author" name="popupForm">
                    <input type="text" class="popup__input popup__input_type_name" name="name" id="name-input"
                        placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error name-input-error"></span>

                    <input type="text" class="popup__input popup__input_type_profession" name="profession"
                        placeholder="Профессия" id="profession-input" required minlength="2" maxlength="200">
                    <span class="popup__input-error profession-input-error"></span>

                    <button type="submit"
                        class="popup__button-save popup__button-save_position_author">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_position_cards">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__button-close popup__button-close_position_cards" aria-label="Закрыть"
                    type="button"></button>
                <form class="popup__form popup__form_position_cards" name="popupFormPlace">
                    <input type="text" class="popup__input popup__input_type_location" name="location"
                        placeholder="Название" id="location-input" required minlength="2" maxlength="30">
                    <span class="popup__input-error location-input-error"></span>

                    <input type="url" class="popup__input popup__input_type_url" name="url"
                        placeholder="Ссылка на картинку" id="url-input" required>
                    <span class="popup__input-error url-input-error"></span>

                    <button type="submit" class="popup__button-save popup__button-save_position_cards">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_position_places">
            <div class="popup__images">
                <img class="popup__image" src="#" alt="">
                <p class="popup__subtitle"></p>
                <button class="popup__button-close popup__button-close_position_places" type="button"></button>
            </div>
        </div>
    </div>
    <script src="pages/index.js"></script>
    <script src="pages/validate.js"></script>
</body>

</html>
